<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<form action="POST">
<p>Student Registration</p>

	<p>Name: <input type="" name="NAME" placeholder="name"></p>
	<p>Date of Birth:<input type="" name="" placeholder="Date of Birth"></p>
	<p>Gender:<input type="gender" name="gender" placeholder="gender"></p>
	<p>Address: <input type="address" name="address" placeholder="address"></p>
	<p>Telephone:<input type="" name="telephone" placeholder="telephone"></p>
	<p>Email Address:<input type="email" name="email" placeholder="email"></p>
	<p>Course: <input type="" name="course" placeholder="course"></p>
	<button type="submit">Register</button>
	<button type="submit">Cancel</button>

</form>
</body>
</html>
